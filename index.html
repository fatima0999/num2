<!--Esta línea declara que el documento es de tipo HTML5.  -->
<!DOCTYPE html>
<!-- Esta etiqueta <html> es la raíz de un documento HTML -->
<html lang="en">
    <!-- La etiqueta <head> contiene metadatos y enlaces a recursos externos que se utilizan en el documento HTML, como scripts, hojas de estilo, etc. -->
    <head>
        <!-- Esta etiqueta especifica el conjunto de caracteres utilizado en el documento como UTF-8, que incluye la mayoría de los caracteres del mundo.  -->
        <meta charset="UTF-8">
        <!-- Esta etiqueta configura la vista del área visible en dispositivos móviles. -->
        <!-- width=device-width: Hace que el ancho de la ventana sea igual al ancho del dispositivo. -->
        <!-- initial-scale=1.0: Establece el nivel de escala inicial del documento. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Este enlace <link> carga el archivo CSS de Bootstrap desde un CDN (Content Delivery Network), lo que permite utilizar los estilos de Bootstrap en la página web. -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Establece el título del documento HTML -->
        <title>Document</title>
        <!-- marca el final del encabezado de un documento HTML.   -->
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- Dentro del cuerpo, se encuentran elementos HTML que serán visibles para el usuario en el navegador. -->
    <body>

        <!-- Define un contenedor. -->
        <div class="container">
            <!-- Esta clase de Bootstrap se utiliza para crear una fila en la que se colocarán las columnas. -->
            <div class="row">
                <!-- sta clase de Bootstrap se utiliza para crear una columna que ocupará 3 de las 12 columnas disponibles en dispositivos pequeños (como teléfonos móviles) y superiores. Sin embargo, en este caso, parece estar vacía (<div></div>), lo que significa que no contiene contenido visible. -->
                <div class="col-sm-3"></div>
                <!-- Esta clase de Bootstrap se utiliza para crear una columna que ocupará 4 de las 12 columnas disponibles en dispositivos pequeños y superiores. -->
                <div class="col-sm-4">
                    <!-- Define una imagen que se cargará desde el archivo "img1.png". La etiqueta <img> se utiliza para mostrar imágenes en la página web, y el atributo src especifica la ruta de la imagen, mientras que el atributo alt proporciona un texto alternativo que se muestra si la imagen no se puede cargar. -->
                    <img src="imagenes/holi.png" alt="" style="margin-top:34px;">
                </div>
                <!-- Define otra columna dentro de la misma fila. -->
                <div class="col-sm-4"></div>
            </div>
        </div>
        <!-- Esta etiqueta se utiliza para insertar un salto de línea, lo que proporciona un espacio adicional entre los elementos en la página web -->
        <br>
        <!--Contenedor de imagenes -->
        <!-- : Define un contenedor. -->
        <div class="container">
            <!-- Esta clase de Bootstrap se utiliza para crear una fila en la que se colocarán las columnas. -->
            <div class="row">
                <!-- Esta clase de Bootstrap se utiliza para crear una columna -->
                <div class="col-sm-1"></div>
                <!-- Esta clase de Bootstrap se utiliza para crear una columna -->
                <div class="col">
                    <!-- Define un identificador único para el carrusel, lo que permite que los controles y los indicadores se asocien correctamente con él. -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <!-- Define una lista ordenada. -->
                            <ol class="carousel-indicators">
                                <!-- Especifica el carrusel al que se refiere el indicador. -->
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <!--Este es el contenedor principal del carrusel que contiene todas las diapositivas.-->
                            <div class="carousel-inner">
                                <!--Una diapositiva del carrusel, marcada como activa, lo que significa que es la que se muestra inicialmente.-->
                                <div class="carousel-item active">
                                    <!---Una imagen dentro de la diapositiva, con clases de Bootstrap para controlar su apariencia y comportamiento responsivo.-->
                                    <img class="d-block w-100" src="imagenes/dca59p6-ca187b0c-0c05-40cf-9150-e73a85fdc299.png" alt="First slide" style="height: 550px;">
                                </div>
                                <!--Esta es una diapositiva del carrusel. Contiene una imagen que ocupa todo el ancho del contenedor (clase "w-100") y tiene una altura fija de 550 píxeles. La imagen está ubicada en la ruta "imagenes/desktop-wallpaper-whis-dragon-ball-super-by-nekoar-dragon-ball-super-whis-android.jpg" y tiene un texto alternativo "Second slide".-->
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="imagenes/desktop-wallpaper-whis-dragon-ball-super-by-nekoar-dragon-ball-super-whis-android.jpg" alt="Second slide" style="height: 550px;">
                                </div>
                                <!--Otra diapositiva del carrusel. También contiene una imagen con las mismas características que la anterior. La imagen se encuentra en la ruta "imagenes/Captura.PNG" y tiene un texto alternativo "Third slide".-->
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="imagenes/Captura.PNG" alt="Third slide" style="height: 550px;">
                                </div>
                            </div>
                            <!--Un enlace que sirve como control para ir a la diapositiva anterior en el carrusel. Contiene un ícono de flecha hacia la izquierda y un texto "Previous" para accesibilidad.-->
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <!--Otro enlace que sirve como control para ir a la siguiente diapositiva en el carrusel. Contiene un ícono de flecha hacia la derecha y un texto "Next" para accesibilidad.-->
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
